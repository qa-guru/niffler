name: frontend_deploy_prod
on:
  push:
    branches: 
      - master
    paths:
      - 'niffler-frontend/**'
      
jobs:
  checkout:
    runs-on: prod-runner  
    steps:
      - uses: actions/checkout@v3

  deploy:
    runs-on: prod-runner
    needs: checkout
    steps:  
      - name: deploy
        working-directory: ./niffler-frontend
        env:
         IMAGE_NAME: ${{ vars.IMAGE_NAME_FRONTEND }}
         NPM_COMMAND: ${{ vars.NPM_COMMAND_FRONTEND }}
        run: |
         pwd
         echo "REACT_APP_ENV=test" >> .env.dev
         echo "REACT_APP_FRONT_URL=http://${{ vars.PROD_ENDPOINT }}" >> .env.dev
         echo "REACT_APP_AUTH_URL=http://${{ vars.PROD_ENDPOINT }}:9000" >> .env.dev
         echo "REACT_APP_GATEWAY_URL=http://${{ vars.PROD_ENDPOINT }}:8090" >> .env.dev
         cp .env.dev .env.test
         docker system prune -a -f
         docker build . --build-arg NPM_COMMAND=${NPM_COMMAND} -t ${IMAGE_NAME}:latest
         docker stop niffler-frontend 
      - name: deploy
        run : |
         docker-compose up -d niffler-frontend
         echo "done"

        
