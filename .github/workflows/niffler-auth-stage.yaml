name: auth_deploy_stage
on:
  push:
    branches: 
      - ci
    paths:
      - 'niffler-auth/**'
      
jobs:
  checkout:
    runs-on: stage-runner  
    steps:
      - uses: actions/checkout@v3

  deploy:
    runs-on: stage-runner
    needs: checkout
    steps:  
      - name: build
        working-directory: ./niffler-auth
        run: |
         pwd
         gradle build
         cd build/docker
         docker build -t niffler-auth:latest .
         docker-compose down niffler-auth
         docker rmi -f $(docker images | grep 'niffler-auth')
      - name: deploy
        run : |
         docker-compose up -d niffler-auth
         echo "done"
