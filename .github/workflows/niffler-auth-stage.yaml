name: auth_deploy_stage
on:
  push:
    branches: 
      - ci
    paths:
      - 'niffler-auth/**'
      
jobs:
  checkout:
    runs-on: stage-runner  
    steps:
      - uses: actions/checkout@v3

  deploy:
    runs-on: stage-runner
    needs: checkout
    steps:  
      - name: build
        working-directory: ./niffler-auth
        env:
         APP_VER: 0.0.3-SNAPSHOT
        run: |
         pwd
         cd ..
         bash ./docker-compose-dev.sh
         cd niffler-auth
         
         docker build -t dtuchs/niffler-auth:latest --build-arg APP_VER=${APP_VER} .
         docker-compose up -d --force-recreate niffler-auth
      - name: deploy
        run : |
         echo "done"
