name: auth_deploy_stage
on:
  push:
    branches: 
      - ci
    paths:
      - 'niffler-auth/**'
      
jobs:
  checkout:
    runs-on: stage-runner  
    steps:
      - uses: actions/checkout@v3

  deploy:
    runs-on: stage-runner
    needs: checkout
    steps:  
      - name: build
        working-directory: ./
        run: |
         pwd
         docker rmi dtuchs/niffler-auth:latest
         bash ./docker-compose-dev.sh
         docker-compose up -d --force-recreate niffler-auth
         echo "done"
