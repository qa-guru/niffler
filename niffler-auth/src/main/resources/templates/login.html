<!DOCTYPE HTML>
<html lang="ru" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login to Niffler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="1740"/>
    <link rel="icon" th:href="@{images/favicon.ico}"/>
    <link href="../static/styles/styles.css" th:href="@{styles/styles.css}" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<main class="content">
    <div class="content__wrapper">
        <div class="main__hero"></div>
        <section class="main__form">
            <div class="logo-section">
                <img class="logo-section__logo" src="./../static/images/coin.svg" width="36" th:src="@{images/coin.svg}"
                     alt="Niffler logo"/>
                <p class="logo-section__text">
                    Niffler
                </p>
            </div>
            <div class="form-section">
                <form class="form" id="login-form" action="#" th:action="@{/login}" method="post">
                    <h1 class="header">Log in</h1>
                    <div th:if="${param.error}" class="form__error-container">
                        <p class="form__error">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </div>
                    <div th:if="${param.logout}">
                        <p class="text-warning">You have been logged out.</p>
                    </div>
                    <label class="form__label">Username
                        <input class="form__input"
                               type="text"
                               name="username"
                               id="username"
                               placeholder="Type your username"
                               autocomplete="false"
                               required/>
                    </label>
                    <label class="form__label">Password
                        <input class="form__input"
                               type="password"
                               name="password"
                               id="password"
                               placeholder="Type your password"
                               autocomplete="false"
                               required/>
                        <button type="button" class="form__password-button"></button>
                    </label>
                    <button class="form__submit" id="login-button" type="submit">
                        <span class="button-text">Log in</span>
                        <span class="loader hidden"></span>
                    </button>
                    <button th:if="${@environment.acceptsProfiles('!docker')}" class="form__submit" id="login-with-passkey-button">
                        <span class="button-text">Log in with passkey</span>
                    </button>
                    <span class="divider"></span>
                    <a class="form__register" id="register-button" th:href="@{/register}" href="/register">Create new
                        account
                        <span class="loader hidden"></span>
                    </a>
                </form>
            </div>
        </section>
    </div>
</main>

<script th:inline="javascript">
    window.AUTH_BASE = [[${authUri}]] || window.location.origin;
    window.FRONT_BASE = [[${frontUri}]];
</script>

<script th:src="${@environment.acceptsProfiles('docker')} ? @{/scripts/login-docker.js} : @{/scripts/login.js}"
        defer></script>
</body>
</html>
