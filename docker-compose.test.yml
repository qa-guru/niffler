version: '3.9'

networks:
  test-network:
    driver: bridge

services:
  niffler-all-db:
    container_name: niffler-all-db
    image: postgres:15.1
    environment:
      - POSTGRES_MULTIPLE_DATABASES="niffler-auth","niffler-currency","niffler-spend","niffler-userdata"
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 3s
      timeout: 3s
      retries: 5
    expose:
      - "5432"
    networks:
      - test-network
    dns_search: .

  niffler-auth:
    container_name: niffler-auth
    image: dtuchs/niffler-auth:latest
    expose:
      - "9001"
    healthcheck:
      test: "wget --spider http://localhost:9001/actuator/health || exit 1"
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      niffler-all-db:
        condition: service_healthy
    networks:
      - test-network
    dns_search: .

  niffler-currency:
    container_name: niffler-currency
    image: dtuchs/niffler-currency:latest
    expose:
      - "8091"
      - "8092"
    depends_on:
      niffler-all-db:
        condition: service_healthy
    networks:
      - test-network
    dns_search: .

  niffler-gateway:
    container_name: niffler-gateway
    image: dtuchs/niffler-gateway:latest
    expose:
      - "8090"
    depends_on:
      niffler-auth:
        condition: service_started
    networks:
      - test-network
    dns_search: .

  niffler-spend:
    container_name: niffler-spend
    image: dtuchs/niffler-spend:latest
    expose:
      - "8093"
    depends_on:
      niffler-all-db:
        condition: service_healthy
    networks:
      - test-network
    dns_search: .

  niffler-userdata:
    container_name: niffler-userdata
    image: wiremock/wiremock:latest
    ports:
      - "8089:8089"
      - "9000:9000"
    volumes:
      - ./wiremock:/home/wiremock
    depends_on:
      niffler-all-db:
        condition: service_healthy
    command: [ "--port", "8089" ]
    networks:
      - test-network
    dns_search: .

  niffler-frontend:
    container_name: niffler-frontend
    image: dtuchs/niffler-frontend-test:latest
    expose:
      - "80"
    depends_on:
      niffler-gateway:
        condition: service_started
    networks:
      - test-network
    dns_search: .

  selenoid:
    container_name: selenoid
    image: aerokube/selenoid:1.10.10
    volumes:
      - ./selenoid:/etc/selenoid
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    command: [ "-conf", "/etc/selenoid/browsers.json", "-limit", "3", "-video-output-dir", "/opt/selenoid/video", "-log-output-dir", "/opt/selenoid/logs", "-container-network", "niffler_test-network" ]
    ports:
      - "4444:4444"
    networks:
      - test-network
    dns_search: .

  selenoid-ui:
    container_name: selenoid-ui
    image: aerokube/selenoid-ui:1.10.9
    depends_on:
      - selenoid
    restart: unless-stopped
    ports:
      - "9090:8080"
    command: [ "--selenoid-uri", "http://selenoid:4444" ]
    networks:
      - test-network
    dns_search: .

  niffler-e-2-e:
    container_name: niffler-e-2-e
    image: dtuchs/niffler-e-2-e-tests
    depends_on:
      niffler-frontend:
        condition: service_started
    networks:
      - test-network
    dns_search: .

  allure:
    container_name: allure
    image: frankescobar/allure-docker-service
    depends_on:
      - niffler-e-2-e
    environment:
      CHECK_RESULTS_EVERY_SECONDS: 3
      KEEP_HISTORY: 0
    ports:
      - "5050:5050"
    networks:
      - test-network
    dns_search: .
